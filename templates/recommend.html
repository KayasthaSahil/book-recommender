{% extends "base.html" %}

{% block title %}Get Recommendations - Book Recommender{% endblock %}

{% block content %}
<section class="search-section">
    <div class="container">
        <h1>Find Your Next Read</h1>
        <p>Enter a book you love, and we'll suggest what to read next.</p>
        
        <form action="/recommendations" method="POST" class="search-form">
            <input type="text" 
                   name="book_name" 
                   class="search-input" 
                   placeholder="e.g., 'To Kill a Mockingbird'"
                   autocomplete="off"
                   required>
            <button type="submit" class="search-button">Recommend</button>
            <div class="search-results"></div>
        </form>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
