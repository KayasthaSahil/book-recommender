<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Recommender{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="logo">Book Recommender</a>
            <ul class="nav-links" data-visible="false">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Get Recommendations</a></li>
            </ul>
            <button class="mobile-nav-toggle" aria-controls="nav-links" aria-expanded="false"></button>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container footer-content">
            <div class="footer-info">
                <span class="developer-name">Developed by Sahil Kayastha</span>
                <span class="copyright">&copy; 2025 Book Recommender</span>
            </div>
            <div class="footer-socials">
                <span class="connect-text">Connect:</span>
                <a href="https://github.com/KayasthaSahil" class="social-link" target="_blank" rel="noopener" aria-label="GitHub"><i class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/sahil-kayastha/" class="social-link" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
